<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/styles.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>TSP Project</title>
  </head>
  <body ng-app="tspAngularApp">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <ol class="navbar-nav breadcrumb" style="margin-bottom:0; margin-right:1rem">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Categor&iacute;as</li>
      </ol>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <form class="form-inline my-2 my-lg-0 mr-auto" onSubmit="window.location.href='/#!/search/' + this.str.value;this.str.value='';return(false);">
          <input class="form-control mr-sm-2" name="str" type="search" placeholder="Buscar" aria-label="Buscar">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
        </form>
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Menú
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#!/">Home</a>
              <a class="dropdown-item" href="#!/">Categor&iacute;as</a>
            </div>
          </li>
        </ul>

      </div>

    </nav>

    <hr>

    <div style="margin:1rem"  ng-view>
      Loading...
    </div>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-route.js"></script>
    <script>
      var app = angular.module("tspAngularApp", ["ngRoute"]);
      app.config(function($routeProvider) {
          $routeProvider
          .when("/", {
            templateUrl : "./views/categories/list.html",
            controller : "categoriesCtrl"
          })
          .when("/:idCat/", {
            templateUrl : "./views/products/list.html",
            controller : "productsCtrl"
          })
          .when('/search/:searchString', {
            templateUrl : "views/products/list.html",
            controller : "productsCtrl"
          })
          .when("/products/:id/", {
            templateUrl : "./views/products/details.html",
            controller : "productsCtrl"
          });
      });
      app.controller("categoriesCtrl", function ($scope,$http, $routeParams) {
        var url="/categories/";
        console.log(url);
        $http.get(url)
          .then(function (response) {
            console.log(response);
            $scope.results = response.data;
        });
      });
      app.controller("productsCtrl", function ($scope,$http, $routeParams) {
        if($routeParams.searchString!=undefined){
          console.log("Búsqueda...");
          $http.get("/products/search/" + $routeParams.searchString + "/")
            .then(function (response) {
              console.log(response.data);
              $scope.results = response.data;
            });
        }
        else if($routeParams.idCat!=undefined){
          console.log("Productos de la categoría...");
          $http.get("/categories/" + $routeParams.idCat + "/")
            .then(function (response) {
              console.log(response.data);
              $scope.results = response.data;
            });
        }
        else if($routeParams.id!=undefined){
          console.log("Traer detalles...");
          $http.get("/products/" + $routeParams.id + "/")
            .then(function (response) {
              console.log(response.data);
              $scope.data = response.data[0];
            });
        }
      });

    </script>
  </body>
</html>
