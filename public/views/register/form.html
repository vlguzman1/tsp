<div class="jumbotron">
  <div class="container">

    <div class="col-md-12 col-md-offset-3">
      <h2>Registro</h2>
      <form name="form" ng-submit="register()" role="form">
          <div class="form-group" ng-class="{ 'has-error': form.nombre.$dirty && form.nombre.$error.required }">
              <label for="nombre">Nombre</label>
              <input type="text" name="nombre" id="nombre" class="form-control" ng-model="vm.user.nombre" value=" " required />
              <span ng-show="form.nombre.$dirty && form.nombre.$error.required" class="help-block">El nombre es obligatorio</span>
          </div>
          <div class="form-group" ng-class="{ 'has-error': form.apellido.$dirty && form.apellido.$error.required }">
              <label for="apellido">Apellido</label>
              <input type="text" name="apellido" id="apellido" class="form-control" ng-model="vm.user.apellido" value=" " required />
              <span ng-show="form.apellido.$dirty && form.apellido.$error.required" class="help-block">El apellido is obligatorio</span>
          </div>
          <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
              <label for="email">E-mail</label>
              <input type="text" name="email" id="email" class="form-control" ng-model="vm.user.email" value=" " required />
              <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">El e-mail es obligatorio</span>
          </div>
          <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
              <label for="password">Contrase&ntilde;a</label>
              <input type="password" name="password" id="password" class="form-control" ng-model="vm.user.password" value=" " required />
              <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">La contrase&ntilde;a es obligatoria</span>
          </div>
          <div class="form-actions">
              <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Registrar</button>
